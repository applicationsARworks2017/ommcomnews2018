<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>:: Ommcom News ::</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/ommcom.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
	    $(document).ready(function() {
	        $(".menuOpen").click(function(){
			    $(".menu").animate({width: 'toggle'});
			});
			$("html").mouseup(function(){
			    $(".menu").hide();
			});
	    });
    </script>
    <script type="text/javascript" src="js/sticky.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#sticker").sticky({topSpacing:0});
		});
	</script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.formPanel .input').on({
			    'focusin': function() {
			        $('.userF').addClass('active');
			    },
			    'focusout': function() {
			        $('.userF').removeClass('active');
			    }
			});
			$('.formPanel .input2').on({
			    'focusin': function() {
			        $('.emailF').addClass('active');
			    },
			    'focusout': function() {
			        $('.emailF').removeClass('active');
			    }
			});
			$('.formPanel .input3').on({
			    'focusin': function() {
			        $('.commentF').addClass('active');
			    },
			    'focusout': function() {
			        $('.commentF').removeClass('active');
			    }
			});
		});
	</script>
</head>
<body>
<div id="sticker">
	<div class="header">
		<a onclick="shistory();" class="menuOpen"><i class="fa fa-long-arrow-left"></i></a>
		<div class="logo material_ripple" data-color="#39a1f4"><img  onclick="logo_click()" src="images/logo.jpg" alt="" title="" /></div>
		<a onclick="window.stop();document.location='search.html'" class="fr search"><i class="fa fa-search"></i></a>
	</div>
</div>

<div class="innerPages">
	<div align="right"><a href="#" class="logoutBt">Logout</a></div>
	<div class="formPanel">
		<div class="userF"></div>
		<input type="text" placeholder="Name" class="input">
		<div class="clear"></div>
	</div>
	<div class="formPanel">
		<div class="emailF"></div>
		<input type="text" placeholder="Email" class="input2">
		<div class="clear"></div>
	</div>
	<div class="formPanel">
		<div class="commentF"></div>
		<input type="text" placeholder="Comment" class="input3">
		<div class="clear"></div>
	</div>
	<div>
		<div class="fl" style="margin-top:25px;">Choose File</div>
		<div class="fr">
			<a href="#" class="voteBtn">Choose File</a>
		</div>
		<div class="clear"></div>
	</div>
	<div class="tasks-list">
      <label class="tasks-list-item">
        <input type="checkbox" name="task_3" value="1" class="tasks-list-cb">
        <span class="tasks-list-mark"></span>
        <span class="tasks-list-desc">Post as anonymous</span>
      </label>
    </div>
    <div class="socialSignIn">
    	<a href="#"><i class="fa fa-facebook"></i></a>
    	<a href="#"><i class="fa fa-twitter"></i></a>
    	<a href="#"><i class="fa fa-google-plus"></i></a>
    	<span>or</span>
    	<a href="#"><i class="fa fa-user"></i></a>
    </div>
	<div class="textCenter">
		<a href="#" class="voteBtn">Login &amp; Post</a>
		<a href="#" class="voteBtn">Reset</a>
	</div>
</div>

</body>
</html>
