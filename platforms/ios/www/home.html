<script type="text/javascript">
$(function(){
    var i = 1;
    var newsCnt = 1;
      setTimeout(explode, 2000,i,newsCnt);
  });
  function explode(i,newsCnt){
    animatedNews(i,newsCnt);
  }
  function explode2(i,newsCnt){
    $('.brkNews').fadeIn();
    setTimeout(animatedNews, 2000,i,newsCnt);
  }
	function animatedNews(attrId,newsCnt){
    $('.brkNews').fadeOut();
		var attrLength = $('.news-item').length;
		$('#item'+attrId).fadeIn('slow', function () {
			if(attrId == attrLength){
				var cnt = 1;
			}else{
				var cnt = attrId + 1;
			}
			if(newsCnt == 3){
				newsCnt = 1;
				$('#item'+attrId).delay(2000).fadeOut('complete',function(){ explode2(cnt,newsCnt) });
			}else{
        if(cnt == 1){
          newsCnt = 1;
          $('#item'+attrId).delay(5000).fadeOut('complete',function(){ animatedNews(cnt,newsCnt) });
        }else{
          newsCnt++;
          $('#item'+attrId).delay(5000).fadeOut('complete',function(){ animatedNews(cnt,newsCnt) });
        }
      }
		});
	}
</script>
